<!DOCTYPE html>
<head>
<meta charset="utf-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class="answer"><span></span></div>
		<div class="calculator-display">
				<div class="display">
					<span>0</span>
				</div>
			</div>
		<div class="calculator">
			<div class="row">
				<div class="btnC btn-clear"><span>CLEAR</span></div>
				<div class="btnC btn-percent op"><span>%</span></div>
				<div class="btnC btn-divide op"><span>รท</span></div>
			</div>
			<div class="row">
				<div class="btnC btn7 num"><span>7</span></div>
				<div class="btnC btn8 num"><span>8</span></div>
				<div class="btnC btn9 num"><span>9</span></div>
				<div class="btnC btn-multiply op"><span>ร</span></div>
			</div>
			<div class="row">
				<div class="btnC btn4 num"><span>4</span></div>
				<div class="btnC btn5 num"><span>5</span></div>
				<div class="btnC btn6 num"><span>6</span></div>
				<div class="btnC btn-substract op"><span>-</span></div>
			</div>
			<div class="row">
				<div class="btnC btn1 num"><span>1</span></div>
				<div class="btnC btn2 num"><span>2</span></div>
				<div class="btnC btn3 num"><span>3</span></div>
				<div class="btnC btn-add  op"><span>+</span></div>
			</div>
			<div class="row">
				<div class="btnC btn0 num"><span>0</span></div>
				<div class="btnC btn-dot num"><span>.</span></div>
				<div class="btnC btn-equal op"><span>=</span></div>
			</div>
		</div>
	</div>
</body>
	<script src="calculator.js"></script>
</html>
